{% extends 'listings/base.html' %}
{% load static %}

{% block content %}

<h1>Inventory</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - Quantity: {{ product.quantity }}
            <form action="{% url 'add_to_checklist' checklist.id %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <label for="id_quantity">Quantity to Add:</label>
                <input type="number" id="id_quantity" name="quantity" min="1" value="1">
                <button type="submit">Add to Checklist</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
