{% extends 'listings/base.html' %}
{% block content %}

<h1>RecupFrigo Details for {{ recupfrigo.livraison.nom }}</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.item_name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No items found for this RecupFrigo</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
