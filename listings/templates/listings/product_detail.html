{% extends 'listings/base.html' %}
{% load static %}
{% block content %}

<h1>{{ item.name }}</h1>
    <p>Current Inventory Quantity: {{ inventory }}</p>
    <p>Current Checklist Quantity: {{ checklist_quantity }}</p>

    <form action="{% url 'add_to_checklist' item_id=item.id %}" method="post">
        {% csrf_token %}
        <label for="quantity">Add Quantity to Checklist:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="submit">Add to Checklist</button>
    </form>

    <form action="{% url 'remove_from_checklist' item_id=item.id %}" method="post">
        {% csrf_token %}
        <label for="quantity_remove">Remove Quantity from Checklist:</label>
        <input type="number" id="quantity_remove" name="quantity" min="1" value="1">
        <button type="submit">Remove from Checklist</button>
    </form>
    


{% endblock %}
